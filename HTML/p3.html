<html>
    <head>
        <title> Student Registration</title>
    </head>
    <body style="background-color: #40c0d2;">

        <h1>Student Registration</h1>
        <table style="background-color: #40a0c1; padding: 20px 20px 20px 20px;" border="4">
            <form action="sumbit.html" method="post">
                <tr>
                    <td>Student No.:</td>
                    <td><input type="text" name="stno" autocomplete="false" placeholder="Student no." required>*</td>
                </tr>
                <tr>
                    <td>Student name:</td>
                    <td><input type="text" name="name" autocomplete="false" placeholder="Student name" required>*</td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="male" autocomplete="false" required>Male
                    <input type="radio" name="gender" value="female" autocomplete="false" required>Female
                    <input type="radio" name="gender" value="others" autocomplete="false" required>Others</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" autocomplete="false" placeholder="Password"required>*</td>
                </tr>
                <tr>
                    <td>Branch:</td>
                    <td><input type="text" name="branch" autocomplete="false" placeholder="branch" required>*</td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td><input type="text" name="hobbies" autocomplete="false" placeholder="Hobbies" required>*</td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="address" autocomplete="false" placeholder="Address" required>*</td>
                </tr>
                <tr>
                    <td>
                    <input style="width: 150%; margin: 4% 50% 4% 85%;" type="submit" value="Submit" required>
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
