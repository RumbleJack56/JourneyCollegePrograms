<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color:lavender   ;
        }
        header{
            padding: 10px 10px;
            
            text-align: center;
            position: sticky;
            width: 100%;
            height: 3em;
            background-color: #a13d3daa;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML </title>
</head>
<body>
    <header>
        <h1>Different forms of text formatting</h1>
    </header>

        <table border="1" style="text-align: center;margin-left: 30%;margin-top: 40px;">
                <tr>
                    <td><div style="font-size: 20px; color: blueviolet;">Type of Text</div></td>
                    <td><div style="font-size: 20px; color: green;">Example</div></td>
                </tr>
                <tr>
                    <td style="background-color: burlywood;">Bold</td>
                    <td style="color: darkcyan;"><b>This is bold text.</b></td>
                </tr>
                <tr>
                    <td style="color: hotpink;">Italic</td>
                    <td style="background-color:lime;"><i>This is italic text.</i></td>
                </tr>
                <tr>
                    <td style="background-color: darkturquoise;">Underline</td>
                    <td style="background-color: lightseagreen;"><u>This is underlined text.</u></td>
                </tr>
                <tr>
                    <td style="color: aquamarine;">Strikethrough</td>
                    <td style="background-color: lightblue;"><s>This is strikethrough text.</s></td>
                </tr>
                <tr>
                    <td style="background-color: goldenrod;">Superscript</td>
                    <td style="color: mediumaquamarine;">NORMAL<sup>This is superscript text.</sup></td>
                </tr>
                <tr>
                    <td style="color: tomato;">Subscript</td>
                    <td style="background-color:gainsboro;">NORMAL<sub>This is subscript text.</sub></td>
                </tr>
                <tr>
                    <td style="background-color: lightyellow;">
                        Mark
                    </td>
                    <td style="background-color: wheat;">
                        <mark>This is marked text.</mark>
                    </td>
                </tr>
            </form>
        </table>
</body>
</html>
